<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Lucas Birkert - TicTacToe</title>

</head>

<body>
  <main id="splash">
    <h1>Game Over</h1>

    <p class="win">Player <span id="winner"></span> has won!</p>
    <p class="tie">It's a tie :(</p>

    <button onclick="reset()">Reset</button>
  </main>
  <main id="main">
    <h1>TicTacToe</h1>
    <p>Click on a square to play!</p>

    <div id="game">
      <div class="row">
        <button></button>
        <button></button>
        <button></button>
      </div>
      <div class="row">
        <button></button>
        <button></button>
        <button></button>
      </div>
      <div class="row">
        <button></button>
        <button></button>
        <button></button>
      </div>
    </div>

    <button onclick="reset()">Reset</button>
  </main>
  <script src="app.js"></script>
</body>

</html>
